<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" position="end">
    <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-times" aria-hidden="true"></i>
      </button></p>
    <div class="menu_content">
      <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()"></app-header>
    <div class="row content">

      <div class=" order1 col-md-8 col-xs-12  ">
        <div *ngIf="cart">
          <div class="cart_item row" *ngFor="let i of cart.item;">
            <div class="col-4">
              <img class="product_img" src="{{i.product.image}}" alt="">
            </div>
            <div class="col-8 product_info">
              <div class="product_name">{{i.product.name}}</div>
              <div class="producr_company">
                <span *ngFor="let c of i.product.company;">
                  <a [routerLink]="['/info/company' , c.slug]"> {{c.name}}</a>
                </span>
              </div>
              <!-- {{i.product.price}} -->
              <!-- {{i.price}} -->
              <!-- <hr class="line ml-4"> -->
              <div class="product_prices">
                <span class="count">قیمت :  {{i.price}}</span>
                <span class="count">تعداد:
                    {{i.count}}
                  <!-- <input matInput class="num_input"  #number value="{{i.count}}"   type="number"   min="1"> -->
                </span>
                <span class="count"> جمع کل:{{i.total_price}}</span>
              </div>

            </div>
          </div>
        </div>
        <!-- <button (click)="updatebasket(i.id,2)"></button> -->
      </div>
            <div *ngIf="cart" class="order2 col-md-4 col-xs-12">
        <div class="cart_pardakht">
          <div class="cart_padakht_header">
            <div class="sum_of_product">
            مجموع پرداختی شما :
            <div class="total_price">{{cart.total_price}}</div>
          </div>
          </div>
          <!-- {{cart.price}} -->
          <!-- <button mat-raised-button color="basic" (click)="completeCart(cart.id)" class=" btn "> پرداخت</button> -->
        </div>
      </div>
      <!-- <div *ngIf="!cart" class="col-12 noproduct">
        سبد خرید خالی است :\
      </div> -->
    </div>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
