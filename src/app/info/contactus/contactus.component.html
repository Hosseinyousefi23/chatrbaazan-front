<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" position="end">
    <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-times" aria-hidden="true"></i>
      </button></p>
    <div class="menu_content">
        <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()"></app-header>
    <div class="row content">
      <div class="banner">
        <img src="assets/image/contactusbanner.png" alt="">
        <span class="title">تماس با ما</span>

      </div>
    </div>
    <div class="container contact_body">
      <div class="contact_inner">
        <div class="row">
          <div class="col-xs-12 col-md-2 contact email box">
              <a href="https://t.me/{{info.telegram}}">
              <span>
                <i   class="fa fa-telegram"></i>
              </span>
              <p>
                {{info.telegram}}@
              </p>
              </a>
          </div>

          <div class="col-xs-12 col-md-2 contact telegram box">
              <span >
                  <i class="fa fa-phone"></i>
                </span>
                <p>
                  <a href="">{{info.phone}}</a>
                </p>
          </div>
          
          <div class="col-xs-12 col-md-2 contact telegram box">
              <span >
                  <i class="fa fa-envelope"></i>
                </span>
                <p style="word-break: break-all;">
                  <a href="mailto:{{info.email}}">{{info.email}}</a>
                </p>
          </div>
          <div class="col-xs-12 col-md-2 contact instagram box">
              <a href="https://instagram.com/{{info.instagram}}">
              <span  >
                  <i   class="fa fa-instagram"></i>
                </span>
                <p>
                 {{info.instagram}}@
                </p>
              </a>
          </div>

        </div>

        <hr>
        <div class="row">
          <div class="map col-md-6">
              <!-- map tut : https://angular-maps.com/guides/getting-started/ -->
            <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>

          </div>
          
          <div class=" col-md-6 contact_form">
             <form  (ngSubmit)="save(tryForm_)" #tryForm_="ngForm" class="ui form">

              <div class="form-group">
                <input class="ng-valid form-control" type="text" [(ngModel)]="contactus.name" name="name" placeholder="نام" required>
              </div>
          
          
              <div class="form-group">
                <input class="ng-valid form-control" type="text" [(ngModel)]="contactus.email" name="email"  placeholder="ایمیل" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
              </div>
              
                <div class="form-group">
                 
                  <!-- <input class="ng-valid form-control" type="text" [(ngModel)]="contactus.contact" name="contact" placeholder="متن خود را وارد نمایید" > -->
                  <textarea class="form-control" name="contact"  [(ngModel)]="contactus.contact" cols="65" rows="5"></textarea>

                </div>
              
              <div class="ui center aligned three column grid">
                
                <div class="row">
                  <div class="column">
                    <button class="btn btn-danger" type="submit">ارسال</button>
                  </div>
                  <!-- <ngx-recaptcha2 #captchaElem
              [siteKey]="siteKey"
              (reset)="handleReset()"
              (expire)="handleExpire()"
              (load)="handleLoad()"
              (success)="handleSuccess($event)"
              [useGlobalDomain]="false"
              [size]="size"
              [hl]="lang"
              [theme]="theme"
              [type]="type"
              formControlName="recaptcha">
            </ngx-recaptcha2>  -->
                </div>

              </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
