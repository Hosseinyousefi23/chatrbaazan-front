<h2 mat-dialog-title>
  <div class="logo col-2">
    <a [routerLink]="['/']">
      <img src='assets/image/chatrbaazan-logo.png'>
    </a>
  </div>
  <h1>ورود به چتر بازان</h1>
</h2>

<mat-dialog-content>
  <div class="login">
    <form (ngSubmit)="LoginUser()" >
    <input type="email"  placeholder="ایمیل" required="required" [(ngModel)]="user.email" name="email" />
    <input type="password" placeholder="رمز عبور" required="required" [(ngModel)]="user.password" name="password" />
    <p><a (click)="forgetpassword()">رمز عبور خود را فراموش کرده ام</a></p>
    <p>کاربر جدید هستید؟ <a (click)="signup()">
        ثبت‌نام در چتر بازان
      </a></p>
      <p *ngIf="isLoginError">
        رمز عبور یا کد کاربری اشتباه است
      </p>
      <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button  (click)="LoginUser()" type="submit" class="mat-raised-button">ورود</button>
      </mat-dialog-actions>
    </form>
  </div>
</mat-dialog-content>
