<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" position="end">
    <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button></p>
    <div class="menu_content">
      <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()"></app-header>
    <div class="row content">
      <div class="col-md-8 col-xs-12  ">
        <div *ngIf="cart">
          <div class="cart_item" *ngFor="let i of cart.item;">
            {{i.product.name}}
            {{i.product.price}}
            <img src="{{i.product.image}}" alt="">
            <a (click)="deletefrombasket(i.id)">del</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xs-12">
        <div class="cart_pardakht">
          cas
        </div>
      </div>
    </div>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
