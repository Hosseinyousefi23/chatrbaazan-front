<div class="background">
  <div class="login">
    <div class="logo col-2">
      <a [routerLink]="['/']">
        <img src='assets/image/chatrbaazan-logo.png'>
      </a>
    </div>
    <h1>ورود به چتر بازان</h1>
    <form method="post">
      <input type="text" name="u" placeholder="نام کاربری یا ایمیل" required="required" />
      <input type="password" name="p" placeholder="رمز عبور" required="required" />
      <p><a routerLink="/forgetpassword">رمز عبور خود را فراموش کرده ام</a></p>
      <button type="submit" class="btn btn-primary btn-block btn-large">ورود</button>
      <p>کاربر جدید هستید؟ <a routerLink="/signup">
          ثبت‌نام در چتر بازان
        </a></p>
    </form>

  </div>
</div>
