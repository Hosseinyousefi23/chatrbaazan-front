<div class="background">
    <div class="login">
        <div class="logo col-2">
            <a [routerLink]="['/']">
                <img src='assets/image/chatrbaazan-logo.png'>
            </a>
        </div>
        <h5> تغیر کلمه عبور</h5>
        <form method="post" (ngSubmit)="forgetpassword()">
            <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)] = "myuser.email" placeholder="ایمیل" name="email">
            </mat-form-field>
            <!-- [(ngModel)] = "user.email" -->
            <button
                type="submit"
                class="btn btn-primary btn-block btn-large"
            >
            تغیر کلمه عبور
            </button>
        </form>
    </div>
</div>
