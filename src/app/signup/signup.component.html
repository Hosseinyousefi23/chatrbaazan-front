<div class="background">
  <div class="login">

      <a [routerLink]="['/']">
        <img src='assets/image/chatrbaazan-logo.png'>
      </a>
    </div>
    <h1> ثبت‌نام در چتر بازان</h1>
    <form method="post">
      <input type="text" name="u" placeholder="ایمیل" required="required" />
      <input type="tel" name="p" placeholder="شماره تلفن" maxlength="11" required="required" />
      <input type="password" name="p" placeholder="رمز عبور" required="required" />
      <input type="password" name="p" placeholder="تکرار رمز عبور" required="required" />

    </form>
  </div>
</div>
