<div class="background">
  <div class="login">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src='assets/image/chatrbaazan-logo.png'>
      </a>
    </div>
    <h1> ثبت‌نام در چتر بازان</h1>
    <form (ngSubmit)="registerUser()" >
        <mat-form-field class="example-full-width">
      <input matInput type="text" [(ngModel)] = "user.first_name" placeholder="نام" required="required" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput type="text" [(ngModel)] = "user.last_name" placeholder="نام خانوادگی" required="required" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput type="email" [(ngModel)] = "user.email" placeholder="ایمیل" required="required" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput type="tel" [(ngModel)] = "user.mobile"  placeholder="شماره تلفن" maxlength="11" required="required" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput type="password"  [(ngModel)] = "user.password1"placeholder="رمز عبور" required="required" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
      <input matInput type="password" [(ngModel)] = "user.password2"  placeholder="تکرار رمز عبور" required="required" />
    </mat-form-field>
      <button  type="submit"  mat-raised-button (click)="registerUser()" class="btn btn-primary btn-block ">تبت نام</button>
      <p *ngIf="isSignupError">
         ثبت نام انجام نشد . دوباره تلاش کنید!!
        </p>
    </form>
  </div>
</div>
