<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" position="end">
    <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button></p>
    <div class="menu_content">
        <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()"></app-header>
    <div class="row content">
      <div class="col-xs-12 col-md-3"                                                                                                                                                                                             >
        <div class="company filter_box">
          <p>شرکت ها</p>
          <hr>
          <div class="filter_options">
              <mat-radio-group [(ngModel)] = "selectedcompany">
                  <mat-radio-button *ngFor="let company of companies;" value="{{company.name}}">{{company.name}}</mat-radio-button>
                </mat-radio-group>
            <!-- <a *ngFor="let company of companies;">{{company.name}}</a>  -->
          </div>
        </div>
        <div class="category filter_box">
          <p>دسته‎بندی‎ها</p>
          <hr>
          <div class="filter_options">
            <!-- <a *ngFor="let category of categories;">{{category.name}}</a>  -->
            <mat-radio-group [(ngModel)] = "selectedcategory">
                <mat-radio-button *ngFor="let category of categories;" value="{{category.name}}">{{category.name}}</mat-radio-button>
              </mat-radio-group>
              
          </div>
        </div>
        <button class="btn filter_btn" (click)="filter()">اعمال فیلتر</button>
      </div>
      <div class="offer col-xs-12 col-md-8">
        <div class="offer_content">
          <mat-tab-group animationDuration="0ms" *ngIf="pro">
            <mat-tab label="محبوب ترین‎ها" >
              <div class="row inner_content"  >
                <!-- start of offer -->
               
                <div class="offer_box" *ngFor="let item of pro.results;">


                  <label>

                    <div class="card front_offer ">
                      <div class="front">
                        <a class="offer_box_link">
                          <span class="offer_off"> {{item.chatrbazi}}<span>چتر بازی </span></span>
                          <div class="offer_image">
                            <img src="{{item.image}}" alt="">
                          </div>
                          <div class="offer_title">
                            {{item.name}}
                          </div>
                          <div class="offer_company">
                            <a href="" *ngFor="let i of item.company;">{{i.name}}</a>
                          </div>
                          <a  class="btn offer_btn" [routerLink]="['/product' , item.slug]">
                            مشاهده
                          </a>
                        </a>
                      </div>
                    </div>

                  </label>
                </div>
                <!-- end of offer -->
                <!-- start of offer -->
                <div class="offer_box">


                  <label>

                    <div class="card front_offer ">
                      <div class="front">
                        <a class="offer_box_link">
                          <span class="offer_off">8000<span>چتر بازی </span></span>
                          <div class="offer_image">
                            <img src="http://chatrbaazan.ir/media/offer/Snapp-logo.svg_TBdiWUa.png" alt="">
                          </div>
                          <div class="offer_title">
                            کد تخفیف 20درصد سفارش غذا
                          </div>
                          <div class="offer_company">
                            <a href="">اسنپ</a>
                          </div>
                          <a class="btn offer_btn" ngbButton>
                            مشاهده
                          </a>
                        </a>
                      </div>
                    </div>

                  </label>

                </div>
                <!-- end of offer -->
 

              </div>
            </mat-tab>

            <mat-tab label="بیشترین تخفیف">
              <div class="row inner_content">
                <div class=" offer_box">
                  <a>
                    <span class="offer_off">
                      8000
                      <span>
                        چتر بازی
                      </span>
                    </span>
                    <div class="offer_image">
                      <img src="http://chatrbaazan.ir/media/offer/Snapp-logo.svg_TBdiWUa.png" alt="">
                    </div>
                    <div class="offer_title">
                      کد تخفیف 20درصد سفارش غذا
                    </div>
                    <div class="offer_company">
                      <a href="">
                        اسنپ
                      </a>
                    </div>
                    <button class="btn offer_btn">
                      مشاهده
                    </button>
                  </a></div>
                <div class="offer_box"> <a>
                    <span class="offer_off">
                      8000
                      <span>
                        چتر بازی
                      </span>
                    </span>
                    <div class="offer_image">
                      <img src="http://chatrbaazan.ir/media/offer/Snapp-logo.svg_TBdiWUa.png" alt="">
                    </div>
                    <div class="offer_title">
                      کد تخفیف 20درصد سفارش غذا
                    </div>
                    <div class="offer_company">
                      <a href="">
                        اسنپ
                      </a>
                    </div>
                    <button class="btn offer_btn">
                      مشاهده
                    </button>
                  </a>
                  </div> 
              </div>
            </mat-tab>


            <mat-tab label="تازه ترین‎ها">
              <div class="row inner_content">
                <div class=" offer_box">
                  <a>
                    <span class="offer_off">
                      8000
                      <span>
                        چتر بازی
                      </span>
                    </span>
                    <div class="offer_image">
                      <img src="http://chatrbaazan.ir/media/offer/Snapp-logo.svg_TBdiWUa.png" alt="">
                    </div>
                    <div class="offer_title">
                      کد تخفیف 20درصد سفارش غذا
                    </div>
                    <div class="offer_company">
                      <a href="">
                        اسنپ
                      </a>
                    </div>
                    <button class="btn offer_btn">
                      مشاهده
                    </button>
                  </a></div>

              </div>
            </mat-tab>

          </mat-tab-group>


        </div>

        <div *ngIf="!pro" class="notfound">
          <!-- موردی یافت نشد -->
        </div>
      </div>

    </div>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
