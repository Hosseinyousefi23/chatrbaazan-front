<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav [mode]="mode.value" position="end">
      <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-times" aria-hidden="true"></i>
        </button></p>
      <div class="menu_content">
        <app-sidenav></app-sidenav>
      </div>
    </mat-sidenav>
    
  
    <mat-sidenav-content>
  
      <app-header (navToggle)="sidenav.toggle()"></app-header>
      <div class="row content">

          <div class="container">
              <div id="content">
                <div id="main-content">
                  <mat-tab-group>
                    <mat-tab label="مشخصات چترباز">
                        <div class="cart_item tabs">
                    <div class="user_name">
                      {{userinfo.first_name}} {{userinfo.last_name}}
                    </div> 
                    <div class="user_email">
                        {{userinfo.email}}
                    </div> 
                    <div class="user_moble">
                        {{userinfo.mobile}}
                    </div> 
                        </div>
                    </mat-tab>
                    <mat-tab label="چتربازی های من">
                        <div class="cart_item tabs">
                      تخفیف هات 
                        </div>
                    </mat-tab>
                    <mat-tab label="تایید شماره موبایل">
                        <div class="cart_item tabs">
                          <div class="add_code">
                          <h1 class="add_code_title">
                            تایید شماره موبایل
                          </h1>
                          <p>
                            برای دریافت جدیدترین تخفیف‌ های شهر خود شماره خود را ارسال نمایید.
                          </p>
                          <!-- <input type="text" [(ngModel)] = "mobile" placeholder="شماره موبایل" required="required" /> -->
                          <mat-form-field class="example-full-width">
                            <input matInput [(ngModel)] = "mobile" placeholder="شماره موبایل" required="required" value="{{userinfo.mobile}}" >
                          </mat-form-field>
                          <div>
                              <button  mat-raised-button (click)="verify()" color="primary">دریافت کد تایید</button>
                          </div>
                          <!-- <button (click)="verify()" type="submit" class="btn btn-primary ">ارسال کد</button> -->
                      </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="افزودن چتر جدید">

                      <div class="cart_item tabs">
                        <div class="add_code">
                            <h1 class="add_code_title">افزودن کد</h1>
                            <!-- <input type="text" [(ngModel)] = "codedata.code" placeholder="کد" required="required" />
                            <input type="text"  [(ngModel)] = "codedata.explaintion" placeholder="توضیحات" required="required" />
                            <input type="text"  [(ngModel)] = "codedata.ex_date" placeholder="تاریخ انقضا" required="required" />
                            <input type="text"  [(ngModel)] = "codedata.chatr" placeholder="مقدار چتربازی" required="required" />
                            <button (click)="sendcode()" type="submit" class="btn btn-primary ">ارسال کد</button> -->
                            <!-- <form class="example-form"> -->
                              <mat-form-field class="">
                                <input matInput [(ngModel)] = "codedata.code" placeholder="کد" required="required" >
                              </mat-form-field>
                              <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)] = "codedata.ex_date" placeholder="تاریخ انقضا" >
                              </mat-form-field>
                              <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)] = "codedata.chatr" placeholder="مقدار چتربازی" >
                              </mat-form-field>
                              <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)] = "codedata.explaintion" placeholder="توضیحات" >
                              </mat-form-field>
                              <div>
                                  <button mat-raised-button (click)="sendcode()"  color="primary" type="submit" >ارسال کد</button>
                              </div>
                              
                            <!-- </form> -->
                        </div>     
                      </div>
                    </mat-tab>
                      <mat-tab label="تغییر رمز عبور">
                      <div class="cart_item tabs">
                        <div class="add_code">
                            <h1 class="add_code_title">تغییر رمز عبور</h1>
                            <!-- <input type="text" [(ngModel)] = "passwords.oldpass" placeholder=" رمز عبور قبلی" required="required" />
                            <input type="text" [(ngModel)] = "passwords.pass1" placeholder=" رمز عبور" required="required" />
                            <input type="text"  [(ngModel)] = "passwords.pass2" placeholder=" تکرار رمز عبور " required="required" /> -->
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "passwords.oldpass" placeholder="رمز عبور قبلی" required="required" >
                            </mat-form-field>
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "passwords.pass1" placeholder="رمز عبور جدید" required="required" >
                            </mat-form-field>
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "passwords.pass2"  placeholder="تکرار رمز عبور جدید" required="required">
                            </mat-form-field>
                            <div>
                                <button mat-raised-button (click)="changePassword()" type="submit" color="primary" >تغییر رمز عبور</button>
                            </div>
                            
                        </div>     
                      </div>
                    </mat-tab>
                    <mat-tab label="تغییر مشخصات">
                      <div class="cart_item tabs">
                        <div class="add_code">
                            <h1 class="add_code_title"> تغییر مشخصات</h1>
                            <!-- <input type="text" [(ngModel)] = "userchange.firstname" placeholder="نام" required="required" /> -->
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "userchange.firstname"  placeholder="نام" required="required" value="{{userinfo.first_name}}">
                            </mat-form-field>
                            <!-- <input type="text"  [(ngModel)] = "userchange.lastname" placeholder="نام خانوادگی" required="required" /> -->
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "userchange.lastname"  placeholder="نام خانوادگی" required="required" value="{{userinfo.last_name}}" >
                            </mat-form-field>
                            <!-- <input type="text"  [(ngModel)] = "userchange.mobile" placeholder="موبایل" required="required" /> -->
                            <mat-form-field class="">
                              <input matInput [(ngModel)] = "userchange.address"  placeholder="ادرس" required="required">
                            </mat-form-field>
                            <!-- <input type="text"  [(ngModel)] = "userchange.address" placeholder="آدرس" required="required" /> -->
                            <div>
                              <button mat-raised-button (click)="UpadateProfile()" type="submit" color="primary" >تغییر مشخصات</button>
                            </div>
                        </div>     
                      </div>

                    </mat-tab>
                  </mat-tab-group>
                </div>
              </div>
            </div>
      </div>
      <app-footer></app-footer>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
