<h2 mat-dialog-title>

  </h2>
  
  <mat-dialog-content>
      <div class="container modal_part">
        <div class="row">
          <div class="col-md-8">
            <div class="paragraph">
                {{pro.name}}
            </div>
            <hr size=30>
            <div class="col-md-12 btn-group ">
              <p> sdf  sdf sdf {{pro.is_free}}</p>
            <div *ngIf="pro.is_free">
                  <button class="btn Copy_btn" ngxClipboard cbContent={{pro.discount}} [container]="container">کپی</button>
                  <input class=" btn input_cupon" type="text" value="{{pro.discount}}">
            </div>
            <div class="col-md-5 col-xs-12">
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Single toggle
                  </button>
                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                      Single toggle
                    </button>
              </div>
            </div>
            <hr>
            <div  class="paragraph" [innerHTML]="pro.explanation_short"></div>
          </div>
          <div class="col-md-4">
            <img class="imgae_modal" src="{{pro.image}}" alt="">
          </div>
        </div>
      </div>
      <span  *ngFor="let i of pro.company;">
          <a [routerLink]="['/company' , i.slug]"> {{i.name}}</a>
          
        </span>
        
  </mat-dialog-content>
