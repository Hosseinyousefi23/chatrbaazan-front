<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" [fixedInViewport]="true" position="end">
    <p>
      <button mat-button (click)="sidenav.toggle()"><i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </p>
    <div class="menu_content">
      <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()" (cityevent)="citychangedinheader($event)"></app-header>
    <div class="row content">
      <div class="company_info row">
        <div class="col-xs-12 col-md-3">
          <img class="company_image" st src="{{companyinfo.image}}" alt="">

        </div>
        <div class="col-xs-12 col-md-9">
          <div class="company_name">
            {{companyinfo.name}}
          </div>
          <hr class="m-2">
          <div class="company_desc" [innerHTML]="companyinfo.description">
            <!-- <div class="paragraph" [innerHTML]="companyinfo.description"></div> -->
            <!-- {{companyinfo.description}} -->
          </div>
          <div>
            <a class="" href="{{companyinfo.link}}">
              <!-- <button  mat-raised-button type="button"  class="btn" style="margin-top: 11px;">مشاهده {{companyinfo.name}}</button> -->
              <img style="height: 32px;width: 32px;" src="assets/image/sabad.jpg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3">

        <div class="category filter_box">
          <p>دسته‎بندی‎ها</p>
          <hr>
          <div class="filter_options">
            <mat-radio-group [(ngModel)]="selectedcategory">
              <mat-radio-button *ngFor="let category of categories;" value="{{category.slug}}">{{category.name}}
              </mat-radio-button>
            </mat-radio-group>

          </div>
        </div>
        <button mat-raised-button class="btn filter_btn" (click)="filterbtn()">اعمال فیلتر</button>
        <button mat-raised-button color="warn" class="btn filter_btn" (click)="filterDeletebtn()">حذف فیلتر</button>
      </div>
      <div class="col-xs-12 col-md-9">
        <app-infinite-loader [tabs]="this.tabs"></app-infinite-loader>
        <app-infinite-loader [tabs]="this.expired_tab"></app-infinite-loader>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
