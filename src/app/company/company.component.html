<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav [mode]="mode.value" position="end">
    <p><button mat-button (click)="sidenav.toggle()"><i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button></p>
    <div class="menu_content">
      <app-sidenav></app-sidenav>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (navToggle)="sidenav.toggle()" (cityevent)="citychangedinheader($event)"></app-header>
    <div class="row content">
      <div class="company_info row">
        <div class="col-xs-12 col-md-3">
            <img class="company_image" src="{{companyinfo.image}}" alt="">
        </div>
        <div class="col-xs-12 col-md-9">
          <div class="company_name">
          {{companyinfo.name}}
          </div>
          <hr class="m-2">
          <div class="company_desc"[innerHTML]="companyinfo.description">
              <!-- <div class="paragraph" [innerHTML]="companyinfo.description"></div> -->
          <!-- {{companyinfo.description}} -->
        </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3">

        <div class="category filter_box">
          <p>دسته‎بندی‎ها</p>
          <hr>
          <div class="filter_options">
            <mat-radio-group [(ngModel)]="selectedcategory">
              <mat-radio-button *ngFor="let category of categories;" value="{{category.slug}}">{{category.name}}</mat-radio-button>
            </mat-radio-group>

          </div>
        </div>
        <button class="btn filter_btn" (click)="filterbtn()">اعمال فیلتر</button>
      </div>
      <div class="offer col-xs-12 col-md-8">
        <div class="offer_content">
          <mat-tab-group animationDuration="0ms" *ngIf="pro" (selectedTabChange)="changeTab($event)">
            <mat-tab label="محبوب ترین‎ها">
              <div class="row inner_content">
                <!-- start of offer -->

                <div class="offer_box" *ngFor="let item of pro;">


                  <label>

                    <div class="card front_offer ">
                      <div class="front">
                        <a class="offer_box_link">
                          <span class="offer_off"> {{item.chatrbazi}}<span>چتر بازی </span></span>
                          <div class="offer_image">
                            <img src="{{item.image}}" alt="">
                          </div>
                          <div class="offer_title">
                            {{item.name}}
                          </div>
                          <div class="offer_company">
                            <span *ngFor="let i of item.company;">
                              <a [routerLink]="['/company' , i.slug]">{{i.name}}</a>
                            </span>
                          </div>
                          <!-- <a class="btn offer_btn" [routerLink]="['/product' , item.slug]"> -->
                            <a class="btn offer_btn" (click)="openDialog(item.slug)">
                            مشاهده
                          </a>
                        </a>
                      </div>
                    </div>

                  </label>
                </div>
                <!-- end of offer -->

              </div>
              <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
              (scrolled)="onScroll()">
              </div>
              
            </mat-tab>

            <mat-tab label="بیشترین تخفیف">
              <div class="row inner_content">
                <!-- start of offer -->

                <div class="offer_box" *ngFor="let item of pro;">


                  <label>

                    <div class="card front_offer ">
                      <div class="front">
                        <a class="offer_box_link">
                          <span class="offer_off"> {{item.chatrbazi}}<span>چتر بازی </span></span>
                          <div class="offer_image">
                            <img src="{{item.image}}" alt="">
                          </div>
                          <div class="offer_title">
                            {{item.name}}
                          </div>
                          <div class="offer_company">
                            <span *ngFor="let i of item.company;">
                              <a [routerLink]="['/company' , i.slug]">{{i.name}}</a>
                            </span>
                          </div>
                          <!-- <a class="btn offer_btn" [routerLink]="['/product' , item.slug]"> -->
                            <a class="btn offer_btn" (click)="openDialog(item.slug)">
                            مشاهده
                          </a>
                        </a>
                      </div>
                    </div>

                  </label>
                </div>
                <!-- end of offer -->
              </div>
              <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
              (scrolled)="onScroll()">
            </div>
            </mat-tab>


            <mat-tab label="تازه ترین‎ها">
              <div class="row inner_content">
                <!-- start of offer -->

                <div class="offer_box" *ngFor="let item of pro;">


                  <label>

                    <div class="card front_offer ">
                      <div class="front">
                        <a class="offer_box_link">
                          <span class="offer_off"> {{item.chatrbazi}}<span>چتر بازی </span></span>
                          <div class="offer_image">
                            <img src="{{item.image}}" alt="">
                          </div>
                          <div class="offer_title">
                            {{item.name}}
                          </div>
                          <div class="offer_company">
                            <span *ngFor="let i of item.company;">
                              <a [routerLink]="['/company' , i.slug]">{{i.name}}</a>
                            </span>
                          </div>
                          <!-- <a class="btn offer_btn" [routerLink]="['/product' , item.slug]"> -->
                            <a class="btn offer_btn" (click)="openDialog(item.slug)">
                            مشاهده
                          </a>
                        </a>
                      </div>
                    </div>

                  </label>
                </div>
                <!-- end of offer -->

              </div>
            </mat-tab>
            <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
          </div>

          </mat-tab-group>


        </div>


        <div *ngIf="!pro" class="notfound">
          <!-- موردی یافت نشد -->
        </div>
      </div>

    </div>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
