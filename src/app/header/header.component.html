<div class="header">
  <div class="topheader row">
    <div class="logo col-2">
      <a [routerLink]="['/']">
        <img src='assets/image/chatrbaazan-logo.png'>
      </a>
    </div>
    <div class="search_bar col-md-7 col-xs-12 row">
      <div class="col-md-3 countryForm_bar ">
       
        <!-- <form [formGroup]="countryForm"> -->
          <select  class="city_btn btn" value="شهرها">
              <option  selected="selected" >شهرها</option>

            <option [value]="country" *ngFor="let country of cities">{{country.name}}</option>
          </select>
        <!-- </form> -->

         <!-- <mat-autocomplete #auto="matAutocomplete">
            <mat-option [value]="city" *ngFor="let city of cities" >{{city.name}}</mat-option>
          </mat-autocomplete> -->
          
         
      </div>

      <div class="col-md-9 col-xs-12">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <button class="btn search_btn" type="button">
              <i class="fa fa-search " aria-hidden="true"></i>
            </button>
          </div>
          <input type="text" class="search_input form-control " placeholder="جستجوی کد تخفیف ، شرکت‎ها " aria-describedby="basic-addon2">
        </div>
      </div>

    </div>
    <div class="col-3 sum_charbaz">
      <p>
          <span *ngIf="!loggedin()">
          <a class="link" (click)="openDialog()">ورود</a>
          /
          <a class="link"  [routerLink]="['/signup']">عضویت</a>
        </span>
        <span *ngIf="loggedin()">
          <a class="link"  [routerLink]="['/']">حساب کاربری</a>
          /
          <a class="link"  (click)="user.logout()">خروج</a>
        </span>
          <span class="sum_charbaz_content">
              مجموع چتربازی‌ها : 329,700
          </span>
      </p>
    </div>
  </div>
  <p class="toggler"><button mat-button (click)="navOpen()"><i class="fa fa-bars" aria-hidden="true"></i>
  </button></p>
  <div class="menu">
    <ul>
      <li>
        <a href="">
        سفارش غذا
        </a>
      </li>
      <li *ngFor="let category of categories">
        <a href="">
            {{category.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
