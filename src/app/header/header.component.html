<div class="header">
  <div class="topheader row">
    <div class="logo col-2">
      <a [routerLink]="['/']">
        <img src='assets/image/chatrbaazan-logo.png'>
      </a>
    </div>
    <div class="search_bar col-md-6 col-xs-12 row">
      <div class="col-md-3 countryForm_bar ">

        </select> -->
        <!-- </form> -->
        <mat-form-field>
          <mat-select [(value)]="selected" (selectionChange)="CityChange(selected)" >
            <mat-option value="none_city">شهرها</mat-option>
            <mat-option [value]="country.id" *ngFor="let country of cities">
              {{country.name}}
            </mat-option>
            
          </mat-select>
        </mat-form-field>
        
       

        <!-- <mat-autocomplete #auto="matAutocomplete">
            <mat-option [value]="city" *ngFor="let city of cities" >{{city.name}}</mat-option>
          </mat-autocomplete> -->



      </div>

        <div class="input-group mb-3">
          <form>
            <mat-form-field class="container">
                <input type="text" placeholder="Search books ..."  matInput [formControl]="searchTerm" 
                    [matAutocomplete]="auto" >

      <div class="col-md-9 col-xs-12">
        <div class="input-group mb-3">
          <form (ngSubmit)="formsubmit()" (onSelectionChange)="formsubmit(books.name)">
            <!-- <mat-form-field class="container"> -->
                <button class="btn search_btn" type="button" (click)="formsubmit()">
                  <i class="fa fa-search " aria-hidden="true"></i>
                </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
              <input type="text" class="search_input form-control " placeholder="جستجوی کد تخفیف ، شرکت‎ها "
                 [formControl]="searchTerm" [matAutocomplete]="auto"  >
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option  *ngFor="let search of myBooks" [value]="search.name">
                  {{ search.name }}
                  <img src="{{search.image}}" class="search_image" alt="">
                </mat-option>
              </mat-autocomplete>
<!-- 
            </mat-form-field> -->
          </form>
        </div>
      </div>

    </div>
    <div class="col-4 sum_charbaz">
      <p>
        <span *ngIf="!loggedin()">
          <a class="link" (click)="openDialog()">ورود</a>
          /
          <a class="link" [routerLink]="['/signup']">عضویت</a>
        </span>
        <span *ngIf="loggedin()">
          <a  class="link" [routerLink]="['/basket']"> <i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
          <a class="link" [routerLink]="['/profile']">حساب کاربری</a>
          /
          <a class="link" (click)="logout()">خروج</a>
        </span>
        <span class="sum_charbaz_content">
          مجموع چتربازی‌ها : 329,700
        </span>
      </p>
    </div>
  </div>
  <p class="toggler"><button mat-button (click)="navOpen()"><i class="fa fa-bars" aria-hidden="true"></i>
    </button></p>
  <div class="menu">
    <ul>
      <li *ngFor="let category of categories">
        <a [routerLink]="['/category' , category.slug]">
          {{category.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
